<div class="full-screen" style="display: flex;flex-flow: row;">
    <div class="container left_part">
      <nav class="navbar navbar-light">
        <a routerLink="" class="navbar-brand">
          <img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Pokr
        </a>
      </nav>
      <div class="container" style="padding-top: 20px;">
        <div class="row align-center"><span style="font-weight: 300;font-size: 2.5rem;">Email Verification</span></div>
        <form (ngSubmit)="verify()">
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="Verification Code..." required>
          </div>
          <div class="form-group text-xs-center" style="padding-top: 10px;">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          <div class="form-group row align-center">
            <span class="btn">Did not receive code?</span>
            <button type="button" class="btn btn-outline-info" (click)="resend()">Resend</button>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errorMsg!=''">
            <strong>Oh snap!</strong> {{errorMsg}}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="showEmail!=''">
            <strong>Email sent to :</strong> {{showEmail}}
          </div>
        </form>
      </div>
    </div>
    <div class="container hidden-md-down" style="background: #21b2fe">
      <nav class="navbar navbar-dark" style="color: #ffffff !important;">
        <span class="navbar-text float-xs-right">
          Already have a Pokr account?
          <a routerLink="/register" style="color: #ffffff !important;" class="btn btn-outline-success">Login</a>
        </span>
      </nav> 
    </div>
  </div>
