<div class="full-screen" style="display: flex;flex-flow: column;">
	<nav class="navbar">
		<span class="navbar-brand">
			Lobbies
    </span>
		<span class="navbar-text float-xs-right" style="margin-right:5px;">
			<button class="btn btn-info" (click)="create()">Create</button>
		</span>
	</nav>
	<div class="container-fluid">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Players</th>
          <th scope="col">Join</th>
        </tr>
      </thead>
      <tbody *ngIf="lobbies">
        <tr *ngFor="let lobby of lobbies;let i=index;">
          <th scope="row">{{i+1}}</th>
          <td>{{lobby.User.username}}</td>
          <td></td>
          <td *ngIf="lobby.UserId==userId"><button class="btn btn-info btn-xs">Go</button></td>
          <td *ngIf="lobby.UserId!=userId"><button class="btn btn-success btn-xs">Join</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
